<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Change skin dynamically</title>
	<script src="../../codebase/dhtmlxgantt.js?v=20180227"></script>
	<link id="skin" rel="stylesheet" href="../../codebase/dhtmlxgantt.css?v=20180227">

	<script src="../common/testdata.js?v=20180227"></script>
	<style>
		html, body {
			height: 100%;
			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}

		.controls {
			padding: 5px 0;
			text-align: center;
		}

		.controls button {
			margin: 0 10px;
			padding: 5px;
		}
	</style>
	<script>
		function changeSkin(name) {
			var link = document.createElement("link");

			link.onload = function () {
				gantt.resetSkin();
				gantt.render();
			};

			link.rel = "stylesheet";
			link.type = "text/css";
			link.id = "skin";
			link.href = "../../codebase/skins/dhtmlxgantt_" + name + ".css";
			document.head.replaceChild(link, document.querySelector("#skin"));

		}
	</script>
</head>

<body>

<div class="controls">
	<button onclick="changeSkin('terrace')">Terrace</button>
	<button onclick="changeSkin('skyblue')">Skyblue</button>
	<button onclick="changeSkin('meadow')">Meadow</button>
	<button onclick="changeSkin('broadway')">Broadway</button>
	<button onclick="changeSkin('material')">Material</button>
	<button onclick="changeSkin('contrast_white')">High contrast light</button>
	<button onclick="changeSkin('contrast_black')">High contrast dark</button>
</div>
<div id="gantt_here" style='width:100%; height:500px;'></div>


<script>
	var tasks = {
		data: [
			{
				id: 1, text: "Project #2", start_date: "01-04-2018", duration: 18, order: 10,
				progress: 0.4, open: true
			},
			{
				id: 2, text: "Task #1", start_date: "02-04-2018", duration: 8, order: 10,
				progress: 0.6, parent: 1
			},
			{
				id: 3, text: "Task #2", start_date: "11-04-2018", duration: 8, order: 20,
				progress: 0.6, parent: 1
			}
		],
		links: [
			{id: 1, source: 1, target: 2, type: "1"},
			{id: 2, source: 2, target: 3, type: "0"}
		]
	};

	gantt.init("gantt_here");
	gantt.parse(tasks);

</script>
</body>

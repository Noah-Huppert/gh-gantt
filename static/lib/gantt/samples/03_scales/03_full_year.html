<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Year scale</title>
	<script src="../../codebase/dhtmlxgantt.js?v=20180227"></script>
	<link rel="stylesheet" href="../../codebase/dhtmlxgantt.css?v=20180227">

	<script src="../common/testdata.js?v=20180227"></script>
	<style>
		html, body {
			height: 100%;
			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>

<body>
<div id="gantt_here" style='width:100%; height:100%;'></div>
<script>

	gantt.config.scale_unit = "year";
	gantt.config.step = 1;
	gantt.config.date_scale = "%Y";
	gantt.config.min_column_width = 50;

	gantt.config.scale_height = 90;

	var monthScaleTemplate = function (date) {
		var dateToStr = gantt.date.date_to_str("%M");
		var endDate = gantt.date.add(date, 2, "month");
		return dateToStr(date) + " - " + dateToStr(endDate);
	};

	gantt.config.subscales = [
		{unit: "month", step: 3, template: monthScaleTemplate},
		{unit: "month", step: 1, date: "%M"}
	];

	gantt.init("gantt_here");
	gantt.parse(demo_tasks);
</script>
</body>

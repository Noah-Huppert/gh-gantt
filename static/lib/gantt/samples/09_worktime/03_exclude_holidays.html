	var holidays = [//USA, DC holidays
		new Date(2019, 0, 1),
		new Date(2019, 0, 21),
		new Date(2019, 3, 16),
		new Date(2019, 4, 12),
		new Date(2019, 4, 27),
		new Date(2019, 5, 16),
		new Date(2019, 6, 4),
		new Date(2019, 8, 2),
		new Date(2019, 9, 14),
		new Date(2019, 10, 28),
		new Date(2019, 11, 25)
	];

	for (var i = 0; i < holidays.length; i++) {
		gantt.setWorkTime({
			date: holidays[i],
			hours: false
		});
	}

	var dateToStr = gantt.date.date_to_str("%d %F");
	gantt.message("Following holidays are excluded from working time:");
	for (var i = 0; i < holidays.length; i++) {
		setTimeout(
			(function (i) {
				return function () {
					gantt.message(dateToStr(holidays[i]))
				}
			})(i)
			,
			(i + 1) * 600
		);
	}

	gantt.config.work_time = true;

	gantt.config.scale_unit = "day";
	gantt.config.date_scale = "%D, %d";
	gantt.config.min_column_width = 60;
	gantt.config.duration_unit = "day";
	gantt.config.scale_height = 20 * 3;
	gantt.config.row_height = 30;


	gantt.config.start_date = new Date(2019, 0, 1);
	gantt.config.end_date = new Date(2020, 0, 1);


	var weekScaleTemplate = function (date) {
		var dateToStr = gantt.date.date_to_str("%d %M");
		var weekNum = gantt.date.date_to_str("(week %W)");
		var endDate = gantt.date.add(gantt.date.add(date, 1, "week"), -1, "day");
		return dateToStr(date) + " - " + dateToStr(endDate) + " " + weekNum(date);
	};

	gantt.config.subscales = [
		{unit: "month", step: 1, date: "%F, %Y"},
		{unit: "week", step: 1, template: weekScaleTemplate}

	];

	gantt.templates.task_cell_class = function (task, date) {
		if (!gantt.isWorkTime(date))
			return "week_end";
		return "";
	};
